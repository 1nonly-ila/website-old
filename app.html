<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <form name="Contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="mail" placeholder="your@mail.com" />
      <input type="text" name="name" placeholder="Your name" />
      <textarea
        name="message"
        rows="5"
        placeholder="Your message..."
      ></textarea>
    </form>
    {{ APP }}
  </body>
</html>
